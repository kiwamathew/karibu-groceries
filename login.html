<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL-Login</title>

    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="kgl.css">
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 100%;">
            <div class="row">
              <div class="col">
                <img src="imgs/karibu-groceries.jpg" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col">
                <div class="card-body">
                  <div class="card-header"><h2>Welcome to Karibu groceries management system!</h2></div>
                  
                  <form>
                    <div class="row">
                      <label for="inputEmail3" class="col-12 col-form-label">Email</label>
                      <div class="col">
                        <input type="email" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <div class="row">
                      <label for="inputPassword3" class="col-12 col-form-label">Password</label>
                      <div class="col">
                        <input type="password" class="form-control" id="inputPassword3">
                      </div>
                    </div>
                    <fieldset class="row">
                      <div class="col">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Keep me signed in.</label>
                          </div>
                      </div>
                    </fieldset>
                   
                    <button type="submit" class="btn btn-secondary">Login</button>
                  </form>
                 
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="css/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
